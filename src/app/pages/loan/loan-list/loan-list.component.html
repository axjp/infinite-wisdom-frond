<div class="container my-5">
  <h2 class="text-center mb-4">List of Loans</h2>
  <!-- Loans List -->
  <ul class="list-group shadow-sm">
    <li class="list-group-item mb-2 p-4" *ngFor="let loan of loans">
      <div>
        <strong>Loan Date:</strong> {{ loan.loanDate | date }}<br>
        <strong>Return Date:</strong> {{ loan.returnDate }}<br>
        <strong>Email:</strong> {{ loan.email }}<br>
        <strong>Status:</strong> {{ loan.state ? 'Active' : 'Inactive' }}<br>
        <strong>Book Title:</strong> {{ loan.book?.title }}<br>
        <strong>Author:</strong> {{ loan.book?.nameauthor }} {{ loan.book?.lastnameauthor }}<br>
      </div>
      <button class="btn btn-danger btn-sm mt-2" (click)="deleteLoan(loan.idloan)">Delete</button>
    </li>
  </ul>
</div>
