<div class="container">
  <h1 class="text-center my-4" id="1">Libros</h1>
  <div class="row">
    @for (book of books; track $index) {
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img [src]="book.imageUrl" class="card-img-top" alt="{{book.title}}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Título: {{book.title}}</h5>
            <div class="mt-auto">
              <button class="btn btn-warning w-100 mb-2" (click)="update(book.idbook)">Más Información</button>
              <a routerLink="/reviews/reviewform" class="btn btn-outline-secondary w-100">watch reviews </a>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
