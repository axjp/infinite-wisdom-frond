<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">CORREO</th>
      <th scope="col">NOMBRE</th>
      <th scope="col">APELLIDO</th>
      <th scope="col"># CELULAR</th>
      <th scope="col">FECHA DE CUMPLE AÑOS</th>
      <th scope="col">ACTUALIZAR</th>
      <th scope="col">ELIMINAR</th>
    </tr>
  </thead>
  @for (customer of customers; track customer.lastName; let i = $index) {
  <tbody>
      <tr>
      <td class="table-dark">{{ customer.email }}</td>
      <td class="table-dark">{{ customer.name }}</td>
      <td class="table-dark">{{ customer.lastName }}</td>
      <td class="table-dark">{{ customer.cellphone }}</td>
      <td class="table-dark">{{ customer.birthday | date }}</td>
      <td class="table-dark">
        <!-- Ejemplo de botón para actualizar -->
        <button (click)="updateCustomer()">Actualizar</button>
      </td>
      <td class="table-dark">
        <!-- Ejemplo de botón para eliminar -->
        <button (click)="deleteCustomer()">Eliminar</button>
      </tr>
  </tbody>
}
</table>
